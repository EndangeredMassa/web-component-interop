<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello Glimmer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{rootURL}}app.css">

  </head>
  <body>
    
    <script src="{{rootURL}}app.js"></script>



    Todo: <input type="text" id="new-todo"></input>
    <button id="add-todo"> + </button>

    <hr> 



    <select-list icon="X" items='[{"label":"Write Tests","value":"write-tests"}]'></select-list>


    <script>
    const items = [{"label": "Write Tests", "value": "write-tests"}];

    const selectList = document.querySelector('select-list');
    selectList.addEventListener('select-item', function(event) {
      const selectedValue = event.detail;
      const itemsIndex = items.findIndex(item => item.value === selectedValue);
      items.splice(itemsIndex, 1);
      selectList.setAttribute('items', JSON.stringify(items));
    });

    const addButton = document.querySelector('#add-todo');
    addButton.addEventListener('click', function(event) {
      const newTodo = document.querySelector('#new-todo').value;
      items.push({
        label: newTodo,
        value: newTodo
      });
      selectList.setAttribute('items', JSON.stringify(items));
    });
    </script>

  </body>
</html>
